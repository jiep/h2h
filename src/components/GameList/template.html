<div class="section content">
  <div class="level">
    <div class="level-left">
    </div>
    <div class="level-right">
      <div class="level-item">
        <router-link :to="'new'" class="button is-primary">
          <span>
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </span>
          <span> New</span>
        </router-link>
      </div>
    </div>
  </div>
  <div class="box" v-for="game in games">
    <div class="container">
      <b-field grouped>
        <div class="control">
          <b-taglist attached>
            <b-tag type="is-large is-dark">{{game.player1.name}}</b-tag>
            <b-tag type="is-large is-info">{{game.player1.result}}</b-tag>
          </b-taglist>
        </div>
        <div class="control">
          <b-taglist attached>
            <b-tag type="is-large is-info">{{game.player2.result}}</b-tag>
            <b-tag type="is-large is-dark">{{game.player2.name}}</b-tag>
          </b-taglist>
        </div>
      </b-field>
    </div>
  </div>
</div>
